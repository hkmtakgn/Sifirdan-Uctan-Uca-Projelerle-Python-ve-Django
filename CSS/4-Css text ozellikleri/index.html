<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Text Ozellikleri</title>
    <style>
        *{
            font-family: cursive;
        }
        .textRight{
            text-align: right;
        }
        .textLeft{
            text-align: left;
        }
        .textCenter{
            text-align: center;
        }
        .textBlue{
            color: blue;
        }
        .textBgGray{
            background-color: gray;
        }
        .fontFamilyFantasy{
            font-family: fantasy;
        }
        
        
    </style>
</head>
<body>
    <h1>Css Text Ozellikleri</h1>
    <h3 class="textRight">text-align: right;</h3>
    <h3 class="textLeft">text-align: left;</h3>
    <h3 class="textCenter">text-align: center;</h3>
    <h3 class="textBlue">color: blue;</h3>
    <h3 class="textBgGray">background-color: gray;</h3>
    <h3 class="fontFamilyFantasy">font-family: fantasy;</h3>
    <h3 style="letter-spacing: 7px;">letter-spacing: 7px;</h3>
    <h3 style="font-weight: 700;">style="font-weight: 700;</h3>
    <h3 style="font-weight: 100;">style="font-weight: 100;</h3>
    <h3 style="text-transform: uppercase;">style="text-transform: uppercase;</h3>
    <h3 style="text-transform: lowercase;">style="text-transform: lowercase;</h3>
    
</body>
</html>
