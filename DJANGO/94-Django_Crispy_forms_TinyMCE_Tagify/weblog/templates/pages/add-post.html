{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<!-- Tagify -->
<link rel="stylesheet" href="{% static 'css/tagify.css' %}">

<div class="container">
  <h1 class="text-info">Add Post Page</h1>
  <hr>
  <form action="" method="POST" enctype="multipart/form-data">
    {{ post_form.media }}
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ post_form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Tagify -->
<script src="{% static 'js/tagify.js' %}"></script>
<script src="{% static 'js/tagify.polyfills.min.js' %}"></script>

<!-- Tagify -->
<script>
  var input = document.querySelector('input[name=title]');
  new Tagify(input)
</script>

{% endblock content %}
