{% extends "core/base.html" %}

{% block content %}
<h1>{{page_title}}</h1>
<div class="row d-flex justify-content-center">
    {% for tag in tags %}
    <a href="{% url 'tag_views' cat_slug=tag.category.slug tag_slug=tag.slug %}" class="text-decoration-none w-25">{% include 'components/card.html' with item=tag %}</a>
    {% endfor %}
</div>
{% endblock content %}
