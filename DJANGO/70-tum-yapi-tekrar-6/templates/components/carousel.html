<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      {% for slyt in devs %}
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{slyt.pk}}" class="{% if forloop.first %}active{% endif %}" aria-current="true"></button>
      {% endfor %}
    </div>
    <div class="carousel-inner">
      {% for item in devs %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <a href="{% url 'dev_views' id=item.pk %}"><img src="https://picsum.photos/id/{{item.pk}}/700/250" style="background-position: center; background-size: cover;" class="d-block w-100" alt="..."></a>
        <div class="carousel-caption d-none d-md-block">
          <h5>{{item.title}}</h5>
          <p>{{item.content}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
