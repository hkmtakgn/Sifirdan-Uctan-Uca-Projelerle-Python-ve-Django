<div class="card d-flex align-items-column mx-auto" style="width: 18rem;">
    <img src="https://picsum.photos/id/{{developer.pk}}/700/300" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{developer.title}}</h5>
      <h5 class="card-title">{{developer.content}}</h5>
      <p class="card-text">{{lorem_text}}</p>
      {% for item in developer.tag.all %}
      <span class="badge rounded-pill text-bg-info"><a href="{% url 'tag_views' tag_slug=item.slug %}" class="badge rounded-pill text-bg-info">{{item.title}}</a></span>
      {% endfor %}
    </div>
    <a href="../" class="btn btn-primary">Back</a>
  </div>
