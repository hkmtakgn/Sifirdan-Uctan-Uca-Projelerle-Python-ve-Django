{% extends 'core/base.html' %}

{% block content %}
<div class="container">
  <h1 class="text-center mt-5">
    {{ page_title }}
  </h1>
  <div class="d-flex justify-content-center flex-wrap">
    {% for page in web_pages %}
    {% if not page.slug == "add-page" %}
    <div class="mx-3 my-5">{% include 'components/card.html' with page=page %}</div>
    {% endif %}
    {% endfor %}
  </div>
  <a href="{% url 'add_page' %}" class="btn btn-secondary d-flex mx-5 justify-content-center">Add Page</a>
</div>
{% endblock content %}
