<div class="card m-3 p-0 border border-0" style="width:70%; max-height:100%">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ post.post_img.url }}" class="img-fluid rounded-start" style="height:50vh;width:100%;background-image:fill-box;" alt="LoremPicsum">
    </div>
    <div class="col-md-8">
      <div class="card-body ms-3">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ post.content|safe }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ post.created_date }}</small></p>
      </div>
    </div>
  </div>
</div>
