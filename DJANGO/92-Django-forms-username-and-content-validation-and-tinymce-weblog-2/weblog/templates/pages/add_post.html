{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container d-flex justify-content-center my-5">
  <form action="#" method="post" class="form w-75" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.media }}
    {{ post_form|crispy }}
    <button type="submit" class="btn bg-secondary bg-opacity-25">Kaydet</button>
  </form>
</div>
{% endblock content %}
