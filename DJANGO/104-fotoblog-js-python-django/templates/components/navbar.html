<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'fotoblog:home_views' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mx-auto">
        {% if g_pages %}
        {% for g_page in g_pages %}
        <a class="nav-link {% if forloop.first %}active{% endif %}" aria-current="page" href="{% url 'fotoblog:page_views' page_slug=g_page.slug %}">{{ g_page.title }}</a>
        {% endfor %}
        {% endif %}
      </div>
      {% if request.user.is_authenticated %}
      <a href="/logout/" class="btn btn-secondary text-decoration-none ">Logout | {{ request.user.username }}</a>
      <a href="/admin/" target="_blank" class="btn btn-secondary text-decoration-none ms-1 ">Admin Panel</a>
      {% else %}
      <a href="/login/" class="btn btn-secondary text-decoration-none ">Login</a>
      <a href="/register/" class="btn btn-secondary text-decoration-none ms-1 ">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
