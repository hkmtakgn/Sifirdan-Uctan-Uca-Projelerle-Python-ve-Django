<nav aria-label="Page navigation example my-auto">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      {% if posts.has_previous %}
    <a class="page-link" href="?page={{ posts.previous_page_number }}">Previous</a>
  {% else %}
    <a class="page-link {% if not posts.has_previous %}disabled{% else %}enable{% endif %}" href="#">Previous</a>
  {% endif %}
    </li>
        {% for post_page in posts.paginator.page_range %}
    <li class="page-item"><a class="page-link" href="?page={{ post_page }}">{{ post_page }}</a></li>
        {% endfor %}
        <li class="page-item">
    {% if posts.has_next %}
      <a class="page-link" href="?page={{ posts.next_page_number }}">Next</a>
      {% else %}
      <a class="page-link disabled" href="#">Next</a>
      {% endif %}
    </li>
  </ul>
</nav>
