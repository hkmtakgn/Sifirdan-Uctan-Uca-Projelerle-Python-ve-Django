{% extends 'core/base.html' %}
      {% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h1 class="text-primary">{{ page_title }}</h1>
    <hr>
    <div class="d-flex flex-column align-items-center">
    <form action="" class="w-50" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      {{ post_form|crispy }}
      
    <button type="submit" class="btn btn-primary w-100">Share!</button>
    </form>
      </div>
    <hr class="m-3">
  </div>
{% endblock content %}
