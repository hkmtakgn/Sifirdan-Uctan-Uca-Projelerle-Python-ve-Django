<div class="card p-0 d-flex justify-content-center align-items-center border border-0 mt-5 text-center">
  <img src="{{ post.img.url }}" class="card-img-top w-50 border rounded" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content|safe }}</p>
    <small>{{ post.created_at }}</small><br>
    <small class="mt-3">{{ post.updated_at }}</small><br>
    <a href="{{ post.pk }}" class="btn btn-primary mt-3">Go somewhere</a>
  </div>
</div>
