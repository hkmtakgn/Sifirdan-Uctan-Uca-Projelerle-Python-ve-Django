
{% extends 'core/base.html' %}

{% block content %}
<h1 class="text-center">Blog Home</h1>
<div>
  <form action="{% url 'add_post' %}" method="get" class="d-flex justify-content-end" >
    <button type="submit" class="btn btn-primary">Add Post</button>
  </form>
</div>
{% if posts %}
    <div class="row">
  {% for post in posts %}
      <div class="col-6">{% include 'components/post_card.html' with post=post %}</div>
  {% endfor %}
    </div>
{% endif %}
{% endblock content %}
