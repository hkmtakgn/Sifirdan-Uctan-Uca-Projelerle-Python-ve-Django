{% extends 'core/base.html' %}

{% block content %}
<div class="container text-center">
    <h1>Todos</h1>
    <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item"><a href="{% url 'todo_detail' id=todo.pk %}">{{todo.title}}</a></li>
        {% endfor %}
      </ul>
</div>
{% endblock content %}
