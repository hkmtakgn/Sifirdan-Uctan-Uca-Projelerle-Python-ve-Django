<div class="row">
  {% for item in cat_todo %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'category_views_todo' id=item.pk category_slug=item.category.slug %}" class="text-decoration-none">{{ item.title }}</a></h5>
    </div>
  </div>
  {% endfor %}
</div>
