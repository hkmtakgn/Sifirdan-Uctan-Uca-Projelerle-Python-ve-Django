<form action="{% url 'login_view' %}" method="post">
{% csrf_token %}

    <div class="justify-content-center mt-5">
        <h1 class="text-center text-body-tertiary">
            Login
        </h1>
    </div>
    <div class="row g-3 align-items-center justify-content-center text-dark mt-3">
        <div class="col-auto">
          <label for="userName" class="col-form-label">Username</label>
        </div>
        <div class="col-auto">
          <input type="text" id="userName" name="username" class="form-control">
        </div>
        <div class="col-auto">
          <label for="userPassword" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" id="userPassword" name="password" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-info">
                Giri≈ü
            </button>
        </div>
      </div>

</form>
