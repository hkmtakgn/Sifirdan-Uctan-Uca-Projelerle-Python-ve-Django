    <!-- control + ö ile kısayoldan açıklama satırı eklenebilir -->
    
    <!-- veya seçili bir metni açıklama satırı haline getirmek istiyorsak eğer control + K + C tuşlarına basılabilir.  -->
    
    <!-- Seçili bir satırı yukarı aşağı almak için ALT + ok tuşları kullanılabilir -->
    <p>
        Control + ö ile kısayoldan açıklama satırı eklenebilir <br><br>
    
    Seçili bir metni açıklama satırı haline getirmek istiyorsak eğer control + K + C tuşlarına basılabilir. <br><br>
    
    Seçili bir satırı yukarı aşağı almak için ALT + ok tuşları kullanılabilir
    </p>
