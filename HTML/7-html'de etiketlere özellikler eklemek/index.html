<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html'de etiketlere özellikler eklemek</title>
</head>
<body>
    <h1 id="titleOne">Html'de etiketlere özellikler eklemek</h1>
    <p>"h1#titleOne" ile "titleOne" id bilgisi eklendi. <br>
        h1 id="titleOne">Html'de etiketlere özellikler eklemek</p>
        <div class="container">
        <p>
            "div.container" ile "container" adında sınıf(class) özelliği div'e eklendi.(div class="container">)
        </p>
    </div>
    
</body>
</html>
